<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PDF Tools – Merge PDFs in your Browser</title>
    <meta name="description" content="Drag & drop PDFs, reorder, and merge locally in your browser. No uploads, no server. Built with React + Vite." />
    <link rel="canonical" href="https://www2.kraspel.com/pdf-tools/" />

    <!-- Favicon / Icons -->
    <link rel="icon" href="/pdf-tools/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/pdf-tools/logo-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pdf-tools/logo-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pdf-tools/apple-touch-icon.png" />
    <meta name="theme-color" content="#111111" />

    <!-- Open Graph (Facebook/WhatsApp/Slack/Discord) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kraspel" />
    <meta property="og:title" content="PDF Tools – Merge PDFs in your Browser" />
    <meta property="og:description" content="Drop PDFs, reorder, and merge-100% client-side, private, and fast." />
    <meta property="og:url" content="https://www2.kraspel.com/pdf-tools/" />
    <meta property="og:image" content="https://www2.kraspel.com/pdf-tools/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PDF Tools – Merge PDFs in your Browser" />
    <meta name="twitter:description" content="Drop PDFs, reorder, and merge-100% client-side, private, and fast." />
    <meta name="twitter:image" content="https://www2.kraspel.com/pdf-tools/og-image.png" />
    <!-- Optional: your handle -->
    <!-- <meta name="twitter:site" content="@your_handle" /> -->

    <!-- Basic indexing hints -->
    <meta name="robots" content="index,follow" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PDF Tools",
        "url": "https://www2.kraspel.com/pdf-tools/",
        "description": "Merge multiple PDFs client-side in your browser. Drag & drop, reorder, and download.",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Web",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
      }
    </script>

    <!-- Vite will inject the rest -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
